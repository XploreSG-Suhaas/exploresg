---
# ArgoCD Project for XploreSG
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: exploresg
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: exploresg
spec:
  description: XploreSG Tourism Platform Project

  # Source repositories
  sourceRepos:
    - "https://github.com/your-org/exploresg"
    - "https://charts.bitnami.com/bitnami"
    - "https://prometheus-community.github.io/helm-charts"

  # Destinations
  destinations:
    - namespace: exploresg
      server: https://kubernetes.default.svc
    - namespace: exploresg-*
      server: https://kubernetes.default.svc
    - namespace: monitoring
      server: https://kubernetes.default.svc

  # Cluster resource whitelist
  clusterResourceWhitelist:
    - group: ""
      kind: Namespace
    - group: rbac.authorization.k8s.io
      kind: ClusterRole
    - group: rbac.authorization.k8s.io
      kind: ClusterRoleBinding

  # Namespace resource blacklist (deny these resources)
  namespaceResourceBlacklist:
    - group: ""
      kind: ResourceQuota
    - group: ""
      kind: LimitRange

  # Roles for the project
  roles:
    - name: developer
      description: Developer access to XploreSG applications
      policies:
        - p, proj:exploresg:developer, applications, get, exploresg/*, allow
        - p, proj:exploresg:developer, applications, sync, exploresg/*, allow
        - p, proj:exploresg:developer, applications, action/*, exploresg/*, allow
        - p, proj:exploresg:developer, applications, override, exploresg/*, allow
        - p, proj:exploresg:developer, logs, get, exploresg/*, allow
      groups:
        - exploresg-developers

    - name: admin
      description: Admin access to XploreSG applications
      policies:
        - p, proj:exploresg:admin, applications, *, exploresg/*, allow
        - p, proj:exploresg:admin, repositories, *, exploresg/*, allow
        - p, proj:exploresg:admin, clusters, *, exploresg/*, allow
      groups:
        - exploresg-admins
