# ArgoCD Application for XploreSG Frontend
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: exploresg-frontend
  namespace: argocd
  labels:
    app.kubernetes.io/part-of: exploresg
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/exploresg
    targetRevision: HEAD
    path: k8s-dev/manifests/apps/frontend
  destination:
    server: https://kubernetes.default.svc
    namespace: exploresg
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  revisionHistoryLimit: 10

