# User Service Deployment for XploreSG Local Development
# Backend service handling user management and authentication

apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: xploresg-dev
  labels:
    app.kubernetes.io/name: user-service
    app.kubernetes.io/component: backend
    app.kubernetes.io/version: "1.0.0"
spec:
  replicas: 1 # Single replica for development
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: user-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: user-service
        app.kubernetes.io/component: backend
    spec:
      containers:
        - name: user-service
          image: xploresg/user-service:latest # Replace with your actual image
          imagePullPolicy: Always # For development; use IfNotPresent for production
          ports:
            - containerPort: 3001 # Adjust port based on your service
              name: http
          env:
            # Database connection
            - name: DB_HOST
              value: "postgres-service"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: postgres-db
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: postgres-user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: postgres-password
            # # Redis connection (uncomment when Redis is enabled)
            # - name: REDIS_HOST
            #   value: "redis-service"
            # - name: REDIS_PORT
            #   value: "6379"
            # - name: REDIS_PASSWORD
            #   value: "redis123"
            # JWT configuration
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: jwt-secret
            # Service environment
            - name: NODE_ENV
              value: "development"
            - name: PORT
              value: "3001"

          # Health checks
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 60
            timeoutSeconds: 5
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 3001
            initialDelaySeconds: 10
            timeoutSeconds: 5
            periodSeconds: 10
            failureThreshold: 3

          # Resource limits for local development
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"

---
# User Service ClusterIP Service
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: xploresg-dev
  labels:
    app.kubernetes.io/name: user-service
    app.kubernetes.io/component: backend
spec:
  type: ClusterIP
  ports:
    - port: 3001
      targetPort: 3001
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: user-service
